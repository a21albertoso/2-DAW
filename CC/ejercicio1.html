<script>

const httpRequest= new XMLHttpRequest();

httpRequest.open("GET","https://raw.githubusercontent.com/mdn/learning-area/main/javascript/oojs/tasks/json/sample.json");

httpRequest.send();


httpRequest.addEventListener("load",function(){
const cats=JSON.parse(httpRequest.response)
let numberKittens=0;
let maleKitten=0;
let femaleKitten=0;
let texto = "O nome dos gatos son: ";
let array=[];
for (const iterator of cats) {
    console.log(iterator.name);
    
   array.push(iterator.name);

    
    numberKittens=iterator.kittens.length+numberKittens;
    for (const kitty of iterator.kittens) {
        if (kitty.gender=="m") {
        maleKitten++;
    }
    if (kitty.gender=="f") {
        femaleKitten++;
    } 
    }
    
}
let names = array.join(" ");
console.log(texto,names);

console.log("Hay "+numberKittens +" gatitos. De los cuales " +maleKitten +" son machos y "+femaleKitten+" son hembras");



})

</script>
