    <script>

        function llegarNum(n1, n2) {

            while (n1 <= n2) {

            let intervalo = setInterval(() => {
                    console.log(n1);
                    n1++;
            }, 1000);
        }
        if (n1 == n2) {
            clearInterval(intervalo);
                    }
        }

        llegarNum(5, 10);

    </script>
